<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/profile/profile-main.css">
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/profile/main-page-profile.js"
            th:src="@{/js/profile/main-page-profile.js}"></script>
    <title>Title</title>
</head>

<div th:insert="navbar :: nav-placeholder"></div>
<body id="body" th:fragment="main-recommendation">
<br><br>

<div role="main" class="container">
    <div class="starter-template">
        <div id="container">
            <div>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="user-name-search" type="search" placeholder="Введите имя"
                           aria-label="Поиск">
                    <input class="form-control mr-sm-2" id="user-lastname-search" type="search"
                           placeholder="Введите фамилию"
                           aria-label="Поиск">
                    <button class="form-control mr-sm-2" id="search-button" type="button">Поиск</button>
                </form>
                <button th:each="user:${users}" type="button" class="btn btn-outline-dark p-2" id="peerButton"
                        th:attr="data-id=${user.id}">
                    <img th:src="@{/images/person-circle.svg}" id="imagePerson" alt="person icon"
                         style="vertical-align: middle;">
                    <span th:text="${user.getName() + ' ' + user.getLastName()} "
                          style="vertical-align: middle;"></span>
                </button>
            </div>
            <div class="card">
                <div class="card-body">
                    <img th:src="@{/images/recommendations.jpg}" alt="img-recommendations" id="image-rec">
                    <h4 class="card-title">Пользователи</h4>
                    <p class="card-text">
                        Представлен полный список участников тестирования, у каждого участника есть анкета, заполненная
                        на сайте, а также пройденные тесты
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
