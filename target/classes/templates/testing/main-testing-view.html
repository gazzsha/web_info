<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/wlogo.css">
    <link rel="stylesheet" type="text/css" href="/css/testing/main-view-testing.css">
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/testing/main-page.js"
            th:src="@{/js/testing/main-page.js}"></script>
    <title>Тестирование</title>
</head>

<div th:insert="navbar :: nav-placeholder"></div>
<body id="body" th:fragment="main-recommendation">
<br><br>

<div role="main" class="container">
    <div class="starter-template">
        <div id="container">
            <div th:each="test:${test}">
                <div class="card"  th:id="${test._id}">
                    <div class="card-body">
                        <img th:src="@{'/images/' + ${test.imgUrl}}" alt="img-test-informatics" id="image-rec">
                        <h4 class="card-title" th:text="${test.name}"></h4>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${test.title}"></h6>
                        <p class="card-text" th:text="${test.description}">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
