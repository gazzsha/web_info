<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/wlogo.css">
    <link rel="stylesheet" type="text/css" href="/css/questionary/main-questionary-vies.css">
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>

<div th:insert="navbar :: nav-placeholder"></div>
<body id="body" th:fragment="main-recommendation">
<br><br>


<div class="container">
    <div class="title">Анкетирование</div>
    <div class="content">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Отчество</span>
                    <input type="text" id="surname" placeholder="Введите свое отчество" required autocomplete="off">
                </div>
                <div class="input-box">
                    <span class="details">Факультет</span>
                    <select id="faculty" required>
                        <option value="">Выберите факультет</option>
                        <th:block th:each="faculty : ${faculties}">
                            <option th:text="${faculty.facultyName}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="input-box">
                    <span class="details">Закончил(а)</span>
                    <select id="institutions" required>
                        <option value="">Выберите учебное учереждение</option>
                        <th:block th:each="institution : ${institutions}">
                            <option th:text="${institution.institution}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Город</span>
                    <input type="text" id="schoolName" placeholder="Введите название своего города" required
                           autocomplete="off">
                </div>
                <div class="input-box">
                    <span class="details">Как поступил(а)</span>
                    <select id="admissions" required>
                        <option value="">Выбери из списка</option>
                        <th:block th:each="admission : ${admissions}">
                            <option th:text="${admission.admissionVariant}"></option>
                        </th:block>
                    </select>
                </div>
                <!--                <div class="input-box">-->
                <!--                    <span class="details">Дата рождения</span>-->
                <!--                    <input type="date"  id="date" placeholder="Введите свою дату рождения" required autocomplete="off">-->
                <!--                </div>-->
                <!--                <div class="input-box">-->
                <!--                    <span class="details" >Навыки</span>-->
                <!--                    <input type="text" id="skills" placeholder="Введите свои навыки через запятую" required autocomplete="off">-->
                <!--                </div>-->
                <!--                <div class="input-box">-->
                <!--                    <span class="details">Пароль</span>-->
                <!--                    <input type="password" id="password" placeholder="Введите пароль" required autocomplete="off">-->
                <!--                </div>-->
            </div>
            <div class="button" id="register-button">
                <input type="submit" value="Регистрация">
            </div>
        </form>
    </div>
</div>

</body>
</html>
