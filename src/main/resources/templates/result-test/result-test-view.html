<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/wlogo.css">
    <link rel="stylesheet" type="text/css" href="/css/result-test/result-test.css">
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>

<div th:insert="navbar :: nav-placeholder"></div>
<body id="body" th:fragment="main-recommendation">
<br><br>

<div role="main" class="container">
    <div class="starter-template">
        <div id="container">
            <!-- Прямоугольные области -->
            <div th:each="result : ${results}" class="question">
                <div class="question-box">
                    <div class="test">
                        <span th:text="${result.first().name()}"></span>
                        <div th:if="${result.second().isEmpty()}" class="no-results">
                            <span>No results found for this test.</span>
                        </div>
                        <div th:each="res : ${result.second()}" class="users">
                            <span th:text="${res.countTrueAnswer()}"></span><br>
                            <span th:text="${res.user().name()}"></span><br>
                            <span th:text="${res.user().email()}"></span><br>
                            <!-- Добавьте другие свойства пользователя по желанию -->
                            <hr class="hr-shadow">
                            <div class="answer-buttons">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="submitButton" type="button" class="btn btn-primary">Готово</button>
        </div>
    </div>
</div>

</body>
</html>
