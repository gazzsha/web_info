<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/auth/main-auth-view.css">
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/auth/auth.js"
            th:src="@{/js/auth/auth.js}"></script>
    <title>Auth</title>
</head>
<body>
<div class="container">
    <div class="title">Регистрация</div>
    <div class="content">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Имя</span>
                    <input type="text" id="name" placeholder="Введите свое имя" required autocomplete="off">
                </div>
                <div class="input-box">
                    <span class="details">Фамилия</span>
                    <input type="text"  id="lastName" placeholder="Введите свою фамилию" required autocomplete="off">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email"  id="email" placeholder="Введите свою почту" required autocomplete="off">
                </div>
                <div class="input-box">
                    <span class="details" >Школа</span>
                    <input type="text" id="schoolName" placeholder="Введите название своей школы" required autocomplete="off">
                </div>
                <div class="input-box">
                    <span class="details">Дата рождения</span>
                    <input type="date"  id="date" placeholder="Введите свою дату рождения" required autocomplete="off">
                </div>
                <div class="input-box">
                    <span class="details" >Навыки</span>
                    <input type="text" id="skills" placeholder="Введите свои навыки через запятую" required autocomplete="off">
                </div>
                <div class="input-box">
                    <span class="details" >Пароль</span>
                    <input type="text" id="password" placeholder="Введите пароль" required autocomplete="off">
                </div>
            </div>
            <div class="button" id="register-button">
                <input type="submit" value="Регистрация">
            </div>
        </form>
    </div>
</div>
</body>
</html>
